name: Auto-build

on: [push, workflow_dispatch]

jobs:        

  linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    strategy:
        matrix:
            build_type: ["Release", "Debug"]
    steps:

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'linux'
        target: 'desktop'
        set-env: 'true'
    - uses: actions/checkout@v3
    - name: Compile
      run: |
        cmake . -DCMAKE_BUILD_TYPE:STRING=${{ matrix.build_type }} -B build
        cmake --build build --target all
      shell: bash
    - name: Store artifacts
      uses: actions/upload-artifact@v3
      with:
        name: WorldConv_${{ matrix.build_type }}
        path: |
          ${{ github.workspace }}/build/WorldConv
